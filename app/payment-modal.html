<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Enter your payment information below</h3>
</div>
<div class="modal-body" id="modal-body">


    <form ng-model="donate">
        <div class="form-group">

            <fieldset>
                <div class="row">
                    <div class="col-sm-2">
                        <label for="donate">  <i class="fa fa-dollar"></i> Amount</label>
                        <input type="text" id="donate" size="20"
                               placeholder="Amount to donate in $"
                               ng-model="donate.amount" class="form-control" required/> <br>
                    </div>

                    <div class="col-sm-10">
                        <label for="cvnum">  <i class="fa fa-credit-card"></i> Credit Card Number</label>
                        <input type="text" id="cvnum" size="20"
                               placeholder="Credit/Debit Card number"
                               ng-model="donate.number" class="form-control" required/> <br>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-4">
                        <label for="cvc"> <i class="fa fa-lock"></i> Credit Card CVC</label>
                        <input type="text" id="cvc" size="4" ng-model="donate.cvc" class="form-control" required/> <br>
                    </div>
                    <div class="col-sm-4">
                        <label for="expMonth"> <i class="fa fa-calendar"></i> Expiration Month</label>
                        <input type="text" id="expMonth" size="2" ng-model="donate.expMonth" class="form-control" required/> <br>
                    </div>
                    <div class="col-sm-4">
                        <label for="expYear"> <i class="fa fa-calendar"></i> Expiration Years</label>
                        <input type="text" id="expYear" size="4" ng-model="donate.expYear" class="form-control" required/> <br>
                    </div>
                </div>
            </fieldset>

            <button type="submit" class="btn btn-block btn-success"
                    ng-disabled="donate.$"
                    ng-click="donate(donate.amount, donate.number, donate.cvc, donate.expMonth, donate.expYear)">
                Donate
            </button>

        </div>
    </form>

    <!-- Alerts & Notifications -->
    <div class="floatAlerts">
        <uib-alert
                ng-repeat="notice in notices"
                type="{{ notice.type }}"
                dismiss-on-timeout="{{ notice.time }}"
                close="notices.splice($index, 1);"
                ng-click="notices.splice($index, 1);">
            {{notice.msg}}
        </uib-alert>
    </div>


</div>
<div class="modal-footer">

</div>
